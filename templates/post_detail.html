{% extends 'base.html' %}

    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.title }}</p>
    </div>

    <p><a href="{% url 'post-delete' post.pk %}">Delete Blog Post</a></p>
{% endblock content %}
